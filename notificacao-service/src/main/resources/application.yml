server:
  port: 3000

spring:
  kafka:
    bootstrap-servers: ${KAFKA_BROKER:localhost:9092}
    topic:
      agendamento-criado: agendamento-criado
      agendamento-editado: agendamento-editado
    consumer:
      group-id: notificacao-group
      auto-offset-reset: latest

logging:
  level:
    org.apache.kafka: INFO
