server:
  port: 3000

spring:
  kafka:
    bootstrap-servers: ${KAFKA_BROKER:kafka:29092}
    topic:
      notificacao-success: notificacao-success
      notificacao-fail: notificacao-fail
    consumer:
      group-id: notificacao-group
      auto-offset-reset: latest

logging:
  level:
    org.apache.kafka: INFO
